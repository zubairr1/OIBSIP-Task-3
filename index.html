<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature_Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <form id="calcTemp" onsubmit="calculateTemp();
            return false">
            <label for="temp">TEMPRATURE CONVERTER</label>
            <br>
            <input type="number" name="temp" id="temp" value="0">
            <select name="temp_diff" id="temp_diff">
                <option value="cel">Celsius</option>
                <option value="fah">Fahrenheit</option>
                <option value="kel">Kelvin</option>
            </select>
            <br>
            <input type="submit" name="temp" id="submit">
            <hr>
            <span id="result"></span>
        </form>
    </div>
    <script src="script.js"></script>
    <div class="copyright">
        <p>Copyright Â© Zubair Ahmed, All Right Reserved | Designed By  Zubair Ahmed</p>
    </div>
</body>
</html>
